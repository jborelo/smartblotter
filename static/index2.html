        <section id="content">

                <div class="row w-100 pl-4 h-100">

    <script>
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Period', "Price Close", "Price Open"],
                ['N4V17', 46.58, 46.60],
                ['N4X17', 51.90, 51.90],
                ['N4Z17', 52.17, 52.17],
                ['N4F18', 53.02, 53.02],
                ['N4G18', 53.38, 53.38],
                ['N4H18', 50.04, 50.04],
                ['N4J18', 44.68, 44.68],
                ['N4V18', 46.58, 46.60],
                ['N4X18', 51.90, 51.90],
                ['N4Z18', 52.17, 52.17],
                ['N4F18', 53.02, 53.02],
                ['N4G18', 53.38, 53.38],
                ['N4H18', 50.04, 50.04],
                ['N4J18', 44.68, 44.68],
            ]);


            var options = {
                curveType: 'function',
                legend: {
                    position: 'bottom'
                },
                backgroundColor: '#3D3D3D',
                height: 350,
                hAxis: {
                    textStyle: {
                        color: "#FFF"
                    }
                },
                vAxis: {
                    textStyle: {
                        color: '#fff'
                    }
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
